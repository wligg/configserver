
spring.application.name=users-server

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.prefer-ip-address=true

# 设置openfeign的调用服务的超时时间
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# 设置openfeign的输出日志
# 指定feign调用客户端对象所在的包，必须是debug
logging.level.com.wli.openfeignclien=debug
# 指定服务输出日志
#feign.client.config.product-server.logger-level=full
# 设置全局输出日志
feign.client.config.default.logger-level=full

# 开启openfeign对hystrix服务i降级的支持
feign.hystrix.enabled=true
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
